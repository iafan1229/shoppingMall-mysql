<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- 배경 그라데이션 정의 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a86ff" />
      <stop offset="100%" stop-color="#8338ec" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 카메라 아이콘 -->
  <g transform="translate(30, 30)" filter="url(#shadow)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="url(#logoGradient)" />
    <circle cx="20" cy="15" r="10" fill="#FFFFFF" opacity="0.7" />
    <circle cx="20" cy="15" r="5" fill="#FFFFFF" />
    <rect x="15" y="-6" width="10" height="6" rx="2" fill="url(#logoGradient)" />
  </g>
  
  <!-- 텍스트 부분 -->
  <g transform="translate(80, 45)" filter="url(#shadow)">
    <!-- Photo -->
    <text font-family="Comic Sans MS, Trebuchet MS, sans-serif" font-weight="bold" font-size="28" fill="#5a6c7d" transform="skewX(-3)">Photo</text>
    <!-- Photo 하이라이트 -->
    <text font-family="Comic Sans MS, Trebuchet MS, sans-serif" font-weight="bold" font-size="28" fill="#ffffff" opacity="0.4" transform="translate(-1, -1) skewX(-3)">Photo</text>
    
    <!-- Look -->
    <text font-family="Comic Sans MS, Trebuchet MS, sans-serif" font-weight="bold" font-size="28" fill="url(#logoGradient)" x="75" transform="skewX(-3)">Look</text>
    <!-- Look 그림자 -->
    <text font-family="Comic Sans MS, Trebuchet MS, sans-serif" font-weight="bold" font-size="28" fill="#000000" opacity="0.2" x="77" y="2" transform="skewX(-3)">Look</text>
  </g>
  
  <!-- 슬로건 텍스트 -->
  <text font-family="Comic Sans MS, cursive" font-size="11" fill="#6c757d" x="80" y="65" opacity="0.8">당신의 소중한 순간을 담다</text>
  
  <!-- 라인 장식 -->
  <line x1="80" y1="70" x2="220" y2="70" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" />
</svg>